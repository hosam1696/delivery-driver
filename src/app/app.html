<ion-menu [content]="content" dir="rtl">

  <ion-content>

    <div class="avatar-menu">
        <div class="avatar">
            <img src="assets/imgs/avatar.png" alt="">
          </div>
          <p>محمود ممدوح</p>
    </div>
    <ion-list clear no-lines>
      <button clear no-border menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

      <button menuClose ion-item (click)="logout()">
        تسجيل الخروج
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
