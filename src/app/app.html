<ion-menu [content]="content" dir="rtl">

  <ion-content>

    <div class="avatar-menu" menuClose (click)="openProfilePage()">
      <div class="avatar">
        <img [src]="'https://www.rawahi.com/'+userData?.photo" alt="">
      </div>
      <p>{{userData?.userName}}</p>
    </div>
    <ion-list clear no-lines>
      <button clear no-border menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <img [src]="'assets/icon/'+p.icon" alt="menu-icon">
        <span>
          {{p.title | translate}}
        </span>
      </button>

      <button menuClose ion-item (click)="logout()">
        <img src="assets/icon/sign-out-option1.png" alt="signout-icon">
        <span>
            {{'Log Out' | translate}}
        </span>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
