<ion-menu [content]="content" dir="rtl">

  <ion-content>

    <div class="avatar-menu" menuClose (click)="openProfilePage()">
      <div class="avatar">
        <img [src]="userData?.photo" alt="">
      </div>
      <p>{{userData?.userName}}</p>
    </div>
    <ion-list clear no-lines>
      <button clear no-border menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div class="page-title">
          <img [src]="'assets/icon/'+p.icon" alt="menu-icon">
          <span>
            {{p.title | translate}}
          </span>
        </div>
        <ion-badge *ngIf="p.pageCount && p.pageCount > 0" color="light">{{p.pageCount}}</ion-badge>
      </button>

      <button menuClose ion-item (click)="logout()">
        <div class="page-title">
          <img src="assets/icon/sign-out-option1.png" alt="signout-icon">
          <span>
              {{'Log Out' | translate}}
          </span>
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
