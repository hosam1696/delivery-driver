
<ion-content no-padding>
  <section class="top-buttons">
    <button ion-button clear icon-only menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </section>
  
  <section class="avatar-section">
    <div class="avatar" (click)="onClick()">
      <img [src]="'https://www.rawahi.com/'+userData?.photo" alt="">
    </div>
    <h2>{{userData?.userName}}</h2>
    <p>{{userData?.phoneNumber}}</p>
  </section>

  <div class="info-section">
    <ion-list no-lines no-margin>
      <ion-item>
        <ion-label>
        {{'الشركة التابع لها'|translate}}
      </ion-label>
        <ion-label>
          {{userData?.company.name}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{'Total Orders'|translate}}
        </ion-label>
        <ion-label>
          {{userData?.order_count}}
          &nbsp;
          {{'Request' | translate}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
