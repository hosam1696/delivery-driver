<ion-content no-padding>

  <section class="hero">
    <button ion-button navPop clear class="nav-btn">
      <ion-icon name="arrow-back" color="light"></ion-icon>
    </button>
  </section>


  <section padding class="holder">

    <form [formGroup]="forgetForm" [ngSwitch]="checkPhase">
      <div class="form-group " *ngSwitchCase="'mobilePhone'">
        <div class="form-icon">
          <img src="assets/imgs/form/Group 8.png" alt="">
        </div>
        <input class="form-control" formControlName="phone" type="text" placeholder="{{'رقم الجوال'|translate}}">
      </div>
      <div class="form-group " *ngSwitchCase="'verifyCode'">
        <div class="form-icon">
          <img src="assets/imgs/form/Group 29.png" alt="">
        </div>
        <input class="form-control" formControlName="code" type="number" placeholder="{{'كود التحقق'|translate}}">
      </div>
      
      <div class="form-group " *ngSwitchCase="'changePassword'">
        <div class="form-icon">
          <img src="assets/imgs/form/Group 3.png" alt="">
        </div>
        <input class="form-control" formControlName="password" type="password" placeholder="{{'كلمة المرور'|translate}}">
      </div>
      <div class="form-group " *ngSwitchCase="'changePassword'">
        <div class="form-icon">
          <img src="assets/imgs/form/Group 3.png" alt="">
        </div>
        <input class="form-control" formControlName="confirm_password" type="password" placeholder="{{'تأكيد كلمة المرور'|translate}}">
      </div>
      <br>

      <div class="submit-button" text-center (click)="onSubmit()">
        <button ion-button round type="b" class="app-bg-btn app-height-btn" [class.loading]="processing" color="primary">
          <span>
            {{'تأكيد' |translate}}
          </span>
          &nbsp;&nbsp;
          <ion-spinner color="light" [hidden]="!processing"></ion-spinner>
        </button>
      </div>
    </form>  
  </section>

</ion-content>
