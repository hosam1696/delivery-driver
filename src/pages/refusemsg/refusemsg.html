<ion-content padding>


  <section class="pop-content" [exclude]="'button'" (clickOutside)="dismiss()">
    <ion-textarea [(ngModel)]="msg" [placeholder]="navParams.data.action == 'return'?'سبب ارجاع الطلب':'سبب الرفض'">

    </ion-textarea>

    <div text-center>
      <button ion-button round (click)="dismiss(msg, 'ok')">
        موافق
      </button>
      <button ion-button round color="light" (click)="dismiss(null, 'cancel')">
        الغاء
      </button>
    </div>
  </section>
</ion-content>
