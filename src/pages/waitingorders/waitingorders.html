
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'الطلبات المؤجلة'| translate}}</ion-title>
  </ion-navbar>
  </ion-header>
  
  <ion-content no-padding>
    <ion-item no-lines class="toolbar-toggle">
      <ion-label>
        {{'Activate recieving Requests' | translate}}
      </ion-label>
      <ion-toggle [(ngModel)]='isRecievingRequests' (ionChange)="onToggleChange($event)"></ion-toggle>
    </ion-item>
    <div class="no-requests">
      <img src="assets/imgs/planning.png" alt="">
      <p>
        {{'Requests in their way to you, Get Ready' | translate}}
      </p>
    </div>
  </ion-content>
