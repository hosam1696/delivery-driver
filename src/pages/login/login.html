<page-starter [hidden]="!showSplash"></page-starter>

<ion-content no-padding [hidden]="showSplash">
  <section class="hero"></section>
  <form action="" [formGroup]="loginForm" (ngSubmit)="submitOnConnect()">
    <h3 margin-bottom>{{'الدخول' | translate}}</h3>
    <div class="form-group">
      <div class="form-icon">
        <ion-icon color="light" name="person"></ion-icon>
      </div>
      <input class="form-control" type="text" name="moov-name" formControlName="userName" placeholder="{{'اسم المستخدم'|translate}}">
    </div>
    <div class="form-group ">
      <div class="form-icon">
        <ion-icon color="light" name="lock"></ion-icon>
      </div>
      <input class="form-control" type="password" formControlName="password" placeholder="{{'كلمة المرور'|translate}}">
    </div>

    <div class="submit-button" text-center>
      <button ion-button round class="app-bg-btn" [class.loading]="processing" color="primary">
        <span>
          {{'Log' |translate}}
        </span>
        <ion-spinner color="light" [hidden]="!processing"></ion-spinner>
      </button>
    </div>
  </form>

</ion-content>
