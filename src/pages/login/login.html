<ion-content padding>
  <section>
    <form action="" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <h3 margin-bottom>{{'Login' | translate}}</h3>
      <div class="form-group svg-color-secondary">
        <div class="form-icon">
          <ion-icon color="light" name="mail"></ion-icon>
        </div>
        <input class="form-control" type="email" name="hayaty-name" formControlName="email"
               placeholder="{{'email'|translate}}">
      </div>
      <div class="form-group svg-color-secondary">
        <div class="form-icon">
          <ion-icon color="light" name="lock"></ion-icon>
        </div>
        <input class="form-control" type="password" formControlName="password" placeholder="{{'password'|translate}}">
      </div>
      <button ion-button clear type="button" (click)="goTo('ResetpassPage')">
        {{'Forget Password?'|translate}}
      </button>

      <div text-center margin-top>
        <button ion-button  class="app-bg-btn" color="primary">{{'Log' |translate}}</button>
      </div>
    </form>
  </section>
</ion-content>
