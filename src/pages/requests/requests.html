
<ion-header>
  <ion-navbar>
    <ion-title>{{'Reqquests' | translate}}</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-item>
      <ion-label>
        {{'Activate recieving Requests' | translate}}
      </ion-label>
      <ion-toggle [(ngModel)]='isRecievingRequests' (ionChange)="onToggleChange($event)"></ion-toggle>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <section class="requests-states">
    <button ion-button clear>
      {{'Request State' | translate}}
    </button>
  </section>
</ion-content>
